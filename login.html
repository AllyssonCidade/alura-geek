<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Alura-Geek</title>

    <link rel="stylesheet" href="./assets/css/cabecalho.css">
    <link rel="stylesheet" href="./assets/css/footer.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/creditos.css">
</head>

<body>
    <header class="cabecalho">
        <form class="cabecalho__form">
            <a href="./index.html"><img src="./assets/imagens/Logo.png" alt="logo alura" class="cabecalho__logo"></a>
            <input type="text" value="" class="cabecalho__pesquisa" placeholder="O que você deseja encontrar?">
            <button type="button" class="cabecalho__lupa"></button>
        </form>
    </header>
    <section class="login">
        <form action="" class="login__login">
            <h2 class="login__titulo">Iniciar Sessão</h2>
            <input type="email" class="login__email" placeholder="Escreva seu email" required minlength="5" id="email">
            <input type="password" class="login__senha" placeholder="Escreva sua senha" required minlength="4" id="senha">
            <button type="button"  class="login__botao" onclick="Login(event)" id="botao-entrar">Entrar</button>
        </form>
    </section>
    <footer class="footer">
        <img src="./assets/imagens/Logo.png" alt="Logo Alura" class="footer__logo">
        <ul alt="lista de itens" class="footer__links">
            <li class="footer__links__item">Quem somos nós</li>
            <li class="footer__links__item">Politíca de privacidade</li>
            <li class="footer__links__item">Programa fidelidade</li>
            <li class="footer__links__item">Nossas lojas</li>
            <li class="footer__links__item">Quero ser franqueado</li>
            <li class="footer__links__item">Anuncie aqui</li>
        </ul>
        <form action="" class="footer__contato">
            <h4 class="footer__contato__titulo">Fale conosco</h4>
            <input type="text" id="nome" class="footer__contato__nome" placeholder="Nome">
            <input type="text" id="mensagem" class="footer__contato__mensagem" placeholder="Escreva sua mensagem">
            <button type="submit" class="footer__contato__botao">Enviar mensagem</button>
        </form>
    </footer>
    <div class="creditos">
        <p>Desenvolvido por Allysson Cidade</p>
        <span>2023</span>
    </div>
    <script src="./assets/js/login.js"></script>
</body>

</html>
